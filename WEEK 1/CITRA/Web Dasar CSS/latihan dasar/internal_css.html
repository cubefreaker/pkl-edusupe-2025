<!DOCTYPE html>
<html>
  <head>
    <title>Belajar CSS</title>

    <style type="text">
      h1 {
        color: brown;
      }

      p {
        font-family: Arial;
      }

      b {
        color: palevioletred;
      }

      i {
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>
      Ini adalah percobaan pertama kita menggunakan <b>HTML</b> dengan
      <i>CSS</i>.
    </p>
  </body>
</html>
